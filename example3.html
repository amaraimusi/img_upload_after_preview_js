<head>
	<meta charset="UTF-8">

	<title>Img upload after preview | example3</title>
	
	<link href="http://code.jquery.com/ui/1.10.3/themes/cupertino/jquery-ui.min.css" rel="stylesheet">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
	<link href="example/example.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

	
	<script src="img_upload_after_preview.js"></script>
	

	<script>
	$(function(){
		var imgUpload = new ImgUploadAfterPreview();
		var animal = {'animal':'cat'};
		
		imgUpload.setFileElm('#file1','upload2.php',animal,null,after_func);
		
	});
	
	// This Callback function to execute after uploading.
	function after_func(res){

		var data = JSON.parse(res);//JSONパース（JSONデコード）
		$('#res').html('animal :' + data.animal + '<br>' +
				'file name : ' + data.file_name );
	}
	
	</script>
</head>
<body>
<div id="header" ><h1>Img upload after preview | example3</h1></div>
<div class="container">












<h2>Sample</h2>
	<input id="file1" type="file" name="file1" multiple /><br>

	<hr>
	<div id="res"></div>
